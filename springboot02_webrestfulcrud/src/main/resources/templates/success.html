<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功！</h1>
<!--    th:text将div里的文本内容设置为指定的值-->
<!--    没有th值时，默认原生属性值-->
    <div id="1" th:id="${hello}" th:text="${hello}">这是欢迎信息</div>
    <div th:utext="${hello}"></div>

<!--    th:each每次遍历都会生成一次当前标签  生成4个h4标签  每一次遍历的值传给users-->
<h4 th:text="${users}" th:each="users:${boss}"></h4>
<!--    th:each每次遍历都会生成一次当前标签  生成4个div标签-->
<h2>
    <div th:text="${boss[0]}"th:each="users:${boss}"></div>
</h2>

<!--   转义-->
    <div th:each="users:${boss}">[[${boss[1]}]]</div>
<!--   不转义 -->
    <div th:each="users:${boss}">[(${boss[2]})]</div>
</body>
</html>
